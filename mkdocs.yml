site_name: 浙大国际校区课程攻略共享计划
site_description: “浙大国际校区课程攻略共享计划”是由浙大国际校区学生自发维护的课程资料共享网站。网站以课程为索引，涵盖 UIUC 工程与理科课程，如化学（CHEM102/104）、计算机科学（CS101、CS225）、电气与计算机工程（ECE110、ECE120、ECE220、ECE313）、数学（MATH213、MATH221/231、MATH241、MATH285）、物理（PHYS211）及公共课程等。每个课程页面提供课程简介、难度评价、考核方式和学习建议，并配有学长学姐整理的笔记和推荐资源链接。更重要的是，网站通过详细的文件列表，集中分享课程 PPT、实验指导、作业练习、课堂笔记、历年试题与答案等文件，方便同学按需下载使用。平台倡导知识共享，鼓励学生参与完善内容，帮助后来者更好地应对课程学习。
site_author: ZJUIntl-share
site_url: https://icicles.zjuintl-share.top
repo_name: zjuintl-icicles
repo_url: https://github.com/ZJUIntl-share/zjuintl-icicles
edit_uri: edit/main/

copyright: Copyright &copy; 2023-present <a href="https://github.com/ZJUIntl-share" target="_blank" rel="noopener noreferrer">
  ZJUIntl-share</a>.

markdown_extensions:
  - pymdownx.tilde
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_css:
  - assets/css/extra.css

extra_javascript:
  - assets/js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

theme:
  name: material
  language: zh
  logo: assets/校徽_白.png
  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.footer
    - toc.follow

extra:
